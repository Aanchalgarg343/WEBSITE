<!DOCTYPE html>
<html>
<head>
	<title>SPARSH 2K19</title>

	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="javascript/indexbackground.js"></script>

	<link rel="stylesheet" href="css/BigBang.css">

	<!-- <link rel="stylesheet" href="css/starcloudbg.css"> -->

	<style type="text/css">

		#container {
		  background: #111;
		  margin:-5px;
		  z-index: -1;
		  position: absolute;
		}

		.logo{
			margin-left:500px;
			margin-top:120px;
			width:300px;
			height:250px;
		}

	/*external css not working why*/
	@keyframes move-twink-back {
	    from {background-position:0 0;}
	    to {background-position:-10000px 5000px;}
	}
	@-webkit-keyframes move-twink-back {
	    from {background-position:0 0;}
	    to {background-position:-10000px 5000px;}
	}
	@-moz-keyframes move-twink-back {
	    from {background-position:0 0;}
	    to {background-position:-10000px 5000px;}
	}

	@keyframes move-clouds-back {
	    from {background-position:0 0;}
	    to {background-position:10000px 0;}
	}
	@-webkit-keyframes move-clouds-back {
	    from {background-position:0 0;}
	    to {background-position:10000px 0;}
	}
	@-moz-keyframes move-clouds-back {
	    from {background-position:0 0;}
	    to {background-position:10000px 0;}
	}

	.stars, .twinkling, .clouds {
	  position:absolute;
	  top:0;
	  left:0;
	  right:0;
	  bottom:0;
	  width:100%;
	  height:100%;
	  display:block;
	}
	.stars {
	  background:#000 url(images/stars.png) repeat top center;
	  z-index:-1;
	}
	.twinkling{
	  background:transparent url(images/twinkling.png) repeat top center;
	  z-index:-1;
	  -moz-animation:move-twink-back 200s linear infinite;
	  -ms-animation:move-twink-back 200s linear infinite;
	  -o-animation:move-twink-back 200s linear infinite;
	  -webkit-animation:move-twink-back 200s linear infinite;
	  animation:move-twink-back 200s linear infinite;
	}
	.clouds{
	    background:transparent url(images/clouds3.png) repeat top center;
	    z-index:-1;

	  /*-moz-animation:move-clouds-back 200s linear infinite;*/
	  /*-ms-animation:move-clouds-back 200s linear infinite;*/
	  /*-o-animation:move-clouds-back 200s linear infinite;*/
	  -webkit-animation:move-clouds-back 200s linear infinite;
	  /*animation:move-clouds-back 200s linear infinite;*/
	}
		
	</style>
</head>
<body onload="init()">

	<div class="dot" style="z-index: 0"></div>
	<div class="stars"></div>
	<div class="twinkling"></div>
	<div class="clouds"></div>

	<div = "logodiv" style="z-index: 0;position: absolute;">
	<img src="images/sparshLogo.jpg" class="logo">
	</div>

	<a href = "events" class="e1" style="left-margin:200px;z-index:1;position: absolute;">Events</a>


</body>
</html>
