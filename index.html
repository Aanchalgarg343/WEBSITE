<!DOCTYPE html>
<html>
<head>
	<title>SPARSH 2K19</title>

	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- <script src="javascript/indexbackground.js"></script> -->

	<script src="javascript/newcountdownJS.js"></script>

	<!-- <link rel="stylesheet" href="css/BigBang.css"> -->

	<link rel="stylesheet" type="text/css" href="css/newcountdown.css">

	<link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">


	<!-- <link rel="stylesheet" href="css/starcloudbg.css"> -->

	<style type="text/css">

		.link{
			font-family: 'ZCOOL KuaiLe', cursive;
			color: white;
			font-size: 30px;
			cursor: pointer;
		}

		.logo{
			width:300px;
			height:250px;
		}

		.logodiv{
			/*z-index: -1;*/
			position: absolute;
			top:30%;
			left:40%;
		}

		/*external css not working on star cloud background don't know why*/
		@keyframes move-twink-back {
		    from {background-position:0 0;}
		    to {background-position:-10000px 5000px;}
		}
		@-webkit-keyframes move-twink-back {
		    from {background-position:0 0;}
		    to {background-position:-10000px 5000px;}
		}
		@-moz-keyframes move-twink-back {
		    from {background-position:0 0;}
		    to {background-position:-10000px 5000px;}
		}

		@keyframes move-clouds-back {
		    from {background-position:0 0;}
		    to {background-position:10000px 0;}
		}
		@-webkit-keyframes move-clouds-back {
		    from {background-position:0 0;}
		    to {background-position:10000px 0;}
		}
		@-moz-keyframes move-clouds-back {
		    from {background-position:0 0;}
		    to {background-position:10000px 0;}
		}

		.stars, .twinkling, .clouds {
		  position:absolute;
		  top:0;
		  left:0;
		  right:0;
		  bottom:0;
		  width:100%;
		  height:100%;
		  display:block;
		}
		.stars {
		  background:#000 url(images/stars.png) repeat top center;
		  z-index:-1;
		}
		.twinkling{
		  background:transparent url(images/twinkling.png) repeat top center;
		  z-index:-1;
		  -moz-animation:move-twink-back 200s linear infinite;
		  -ms-animation:move-twink-back 200s linear infinite;
		  -o-animation:move-twink-back 200s linear infinite;
		  -webkit-animation:move-twink-back 200s linear infinite;
		  animation:move-twink-back 200s linear infinite;
		}
		.clouds{
		    background:transparent url(images/clouds3.png) repeat top center;
		    z-index:-1;

		  /*-moz-animation:move-clouds-back 200s linear infinite;*/
		  /*-ms-animation:move-clouds-back 200s linear infinite;*/
		  /*-o-animation:move-clouds-back 200s linear infinite;*/
		  -webkit-animation:move-clouds-back 200s linear infinite;
		  /*animation:move-clouds-back 200s linear infinite;*/
		}

    /*--------------------------------------------------------------------------------------------*/
	  .e1,
      .e2,
      .e3,
      .e4 {
        float: left;
        width: 80px;
        height: 60px;
        text-align: center;
        /* -webkit-transition: 1s ease-in-out;
            -moz-transition: 1s ease-in-out;
            -o-transition: 1s ease-in-out;
      transition: 1s ease-in-out; */
        -webkit-animation: mymove 1.5s; /* Chrome, Safari, Opera */
        animation: mymove 1.5s;
        animation-fill-mode: forwards;
      }
      /* Safari 4.0 - 8.0 */
      .e1 {
        -webkit-animation-timing-function: cubic-bezier(0, 0, 0.6, 1);
        animation-timing-function: cubic-bezier(0, 0, 0.6, 1);
      }
      .e2 {
        -webkit-animation-timing-function: cubic-bezier(0.2, 0.2, 0.8, 1);
        animation-timing-function: cubic-bezier(0.2, 0.2, 0.8, 1);
      }
      .e3 {
        -webkit-animation-timing-function: cubic-bezier(0.5, 0.4, 0.9, 1);
        animation-timing-function: cubic-bezier(0.5, 0.4, 0.9, 1);
      }
      .e4 {
        -webkit-animation-timing-function: cubic-bezier(0.8, 0.6, 1, 1);
        animation-timing-function: cubic-bezier(0.8, 0.6, 1, 1);
      }

      /* Chrome, Safari, Opera */
	  @-webkit-keyframes mymove {
		from {
          left: 100px;
          opacity: 0;
        }
        to {
          left: 400px;
          opacity: 1;
        } 
      }

      @keyframes mymove {
        from {
          left: 100px;
          opacity: 0;
        }
        to {
          left: 400px;
          opacity: 1;
        }
      }

	  /*--------------------------------------------------------------------------------------------*/
	  .e5,
      .e6,
      .e7,
      .e8 {
        float: left;
        width: 80px;
        height: 60px;
        text-align: center;
        /* -webkit-transition: 1s ease-in-out;
            -moz-transition: 1s ease-in-out;
            -o-transition: 1s ease-in-out;
      transition: 1s ease-in-out; */
        -webkit-animation: mymove2 1.5s; /* Chrome, Safari, Opera */
        animation: mymove2 1.5s;
        animation-fill-mode: forwards;
      }
      /* Safari 4.0 - 8.0 */
      .e5 {
        -webkit-animation-timing-function: cubic-bezier(0, 0, 0.6, 1);
        animation-timing-function: cubic-bezier(0, 0, 0.6, 1);
      }
      .e6 {
        -webkit-animation-timing-function: cubic-bezier(0.2, 0.2, 0.8, 1);
        animation-timing-function: cubic-bezier(0.2, 0.2, 0.8, 1);
      }
      .e7 {
        -webkit-animation-timing-function: cubic-bezier(0.5, 0.4, 0.9, 1);
        animation-timing-function: cubic-bezier(0.5, 0.4, 0.9, 1);
      }
      .e8 {
        -webkit-animation-timing-function: cubic-bezier(0.8, 0.6, 1, 1);
        animation-timing-function: cubic-bezier(0.8, 0.6, 1, 1);
      }

      /* Chrome, Safari, Opera */
      @-webkit-keyframes mymove2 {
        from {
          right: 100px;
          opacity: 0;
        }
        to {
          right: 400px;
          opacity: 1;
        }
      }

      @keyframes mymove2 {
        from {
          right: 100px;
          opacity: 0;
        }
        to {
          right: 400px;
          opacity: 1;
        }
      }
	</style>
</head>

<body onload="init()">

	<div class="dot" style="z-index: 0"></div>
	<div class="stars"></div>
	<div class="twinkling"></div>
	<div class="clouds"></div>

	<div class="logodiv">
	<img src="images/main_png_file.png" class="logo">
	</div>

	<div href = "#" class="e1 link" style="position:absolute;left:16%;top:25%">Events</div>
	<div href = "#" class="e2 link" style="position:absolute;left:12%;top:35%">Social</div>
	<div href = "#" class="e3 link" style="position:absolute;left:8%;top:45%">History</div>
	<div href = "#" class="e4 link" style="position:absolute;left:6%;top:55%">Sponsors</div>
	<div href = "#" class="e5 link" style="position:absolute;right:16%;top:25%">Workshops</div>
	<div href = "#" class="e6 link" style="position:absolute;right:12%;top:35%">Schedule</div>
	<div href = "#" class="e7 link" style="position:absolute;right:8%;top:45%">Gallery</div>
	<div href = "#" class="e8 link" style="position:absolute;right:6%;top:55%">Contact</div>

    <div id="countdown">
      <div class="clock"><div id="day"></div><div class="wday">day</div></div>
      <div class="clock"><div id="hour"></div><div class="wday">hour</div></div>
      <div class="clock"><div id="min"></div><div class="wday">min</div></div>
      <div class="clock"><div id="sec"></div><div class="wday">sec</div></div>
    </div>
</body>
</html>
